<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Intro section with dropdown navigation</title>
    <script
      src="https://kit.fontawesome.com/dc6c30cb8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <nav class="primary__nav">
        <div class="menu-open">
          <img src="images/icon-menu.svg" alt="menu icon" />
        </div>
        <div class="menu-close">
          <img src="images/icon-close-menu.svg" alt="menu close icon" />
        </div>
        <ul class="nav__items">
          <li class="features">
            <a href="#">Features&nbsp;<i class="fa-solid fa-angle-down"></i></a>
            <ul class="menu">
              <li>
                <img src="images/icon-todo.svg" alt="todo-icon" />
                <p>Todo List</p>
              </li>
              <li>
                <img src="images/icon-calendar.svg" alt="calendar icon" />
                <p>Calendar</p>
              </li>
              <li>
                <img src="images/icon-reminders.svg" alt="reminder icon" />
                <p>Reminders</p>
              </li>
              <li>
                <img src="images/icon-planning.svg" alt="planning icon" />
                <p>Planning</p>
              </li>
            </ul>
          </li>
          <li class="company">
            <a href="#">Company&nbsp;<i class="fa-solid fa-angle-down"></i></a>
            <ul class="menu">
              <li>
                <p>History</p>
              </li>
              <li>
                <p>Our Team</p>
              </li>
              <li>
                <p>Blog</p>
              </li>
            </ul>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="header__buttons">
          <button>Login</button>
          <button class="secondary-btn">Register</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="hero__img">
        <img src="images/image-hero-mobile.png" alt="hero img" />
      </div>
      <div class="hero__content">
        <h1 class="hero__title">Make remote work</h1>
        <p class="hero__body">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="primary-btn">Learn more</button>
        <div class="hero__companies">
          <img src="images/client-databiz.svg" alt="databiz logo" />
          <img src="images/client-audiophile.svg" alt="audiophile logo" />
          <img src="images/client-meet.svg" alt="meet logo" />
          <img src="images/client-maker.svg" alt="maker logo" />
        </div>
      </div>
    </main>
  </body>
</html>
